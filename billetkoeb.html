<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VISIT</title>





</head>
<body>




<div class="container mt-5">
    <h1>Billetkøb</h1>
    <form>
        <div class="form-group">
            <label for="navn">Navn:</label>
            <input type="text" class="form-control" id="navn" placeholder="Indtast dit navn" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Indtast din email" required>
        </div>
        <div class="form-group">
            <label for="telefonnummer">Telefonnummer:</label>
            <input type="tel" class="form-control" id="telefonnummer" placeholder="Indtast dit telefonnummer" required>
        </div>
        <div class="form-group">
            <label for="antal_billetter">Antal billetter:</label>
            <input type="number" class="form-control" id="antal_billetter" placeholder="Indtast antallet af billetter" required>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Køb billetter</button>
    </form>
</div>


<script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
